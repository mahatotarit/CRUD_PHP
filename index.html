    <h1>Javascript Practice</h1>

    <script>
        "use strict";
        // Promise Practice.
        function prom(complete) {
            return new Promise(function (resolve, reject) {
                setTimeout(() => {
                    if (complete) {
                        resolve("ajax working...");
                    } else {
                        reject("ajax not working...");
                    }
                }, 3000);
            });
        }
        let onful = (result) => {
            console.log(result);
        };
        let faild = (faild) => {
            console.log(result);
        };
        prom(true).then(onful).catch(faild);

        //AJAX Test.
        let aj = new XMLHttpRequest();
        aj.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
            }
        }
        aj.open("GET", "text.txt", true);
        aj.send();


        //Fetch Method
        fetch("text.txt")
            .then((response) => response.text())
            .then((data) => console.log(data))
            .catch((error) => console.log("faild"));


        //Asunc & Await
        async function test(of) {
            console.log("i am first");
            await console.log("i am second");
            console.log("hello i am asunc function");
            console.log("i am last");
            return "hello";
        }
        test(true).then((result) => {
            console.log(result);
        });
        console.log("await method");
